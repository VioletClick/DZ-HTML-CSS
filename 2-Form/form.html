<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Form</title>
</head>
<body>
    <main>
        <h1>Регистрация</h1>
        <p>Уже есть аккаунт? <a href="#">Войти</a></p>
        <form action="/test">
            <div>
                <label for="username"></label>
                <input 
                type="text"
                name="username"
                id="username"
                value="Моя компания"
                required
                />
            </div>
            <div>
                <label for="firstname"></label>
                <input 
                type="text"
                name="firstname"
                id="firstname"
                placeholder="Имя"
                required
                />
                <label for="lastname"></label>
                <input 
                type="text"
                name="lastname"
                id="lastname"
                placeholder="Фамилия"
                required
                />
            </div>
            <div>
                <label for="email"></label>
                <input 
                type="email"
                name="email"
                id="email"
                placeholder="E-mail"
                required
                />
            </div>
            <button>Зарегистрироваться &rarr;</button>
            <div>
                <input 
                type="checkbox"
                name="agree"
                id="agree"
                required
                checked
                />
                <label for="agree">Я прочитал и принимаю <a href="#" target="_blank">Условия использования</a></label>
            </div>
        </form>
    </main>
</body>
</html>
